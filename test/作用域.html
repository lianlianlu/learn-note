<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域</title>
</head>
<body>
<script>
  var a = 10;

  function fn(){
    var b = 20;
    function bar(){
      console.log(a + b); //30
    }
    return bar;
  };

  var x = fn(),
    b = 200;
    a = 300;

  x();

</script>

</body>
</html>
