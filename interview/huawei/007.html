  function choose(goods){
    var res=Array(c+1).fill(0);
    for(var i=1;i<goods.length;i++){
      for(var j=c;j>=0;j--){
        if(goods[i]){
          goods[i].forEach(val=>{
            if(val.v<=j){

            }
          })
        }
      }
    }

  function run(str){
    var arr = str.split('')
   // console.log(arr);
    var obj = {}
    //对当前所有字母进行排序
    arr.forEach((el, i) => {
      var res = el.toLowerCase()
      if(res > 'z' || res < 'a'){
        return
      }

      if(!obj[res]){
        obj[res] = [el]
      }else{
        obj[res].push(el)
      }
      arr[i] = undefined
    })
    //console.log(obj);
    var letters = []
    Object.keys(obj).sort().forEach((el, i) => {
      letters = letters.concat(obj[el])
    })
    arr.forEach((el, i) => {
      if(el){
        return
      }else{
        arr[i] = letters.shift()  //将数组的第一元素删除，并返回第一个元素

    })
