<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
</head>
<body>
<div id="ev">
  <style>
    #ev {
      width: 300px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      font-size: 16px;
      background: red;
    }
  </style>
  事件绑定
</div>

<script>
  var dom = document.getElementById('ev');

  //addEventListener(事件名， 事件， 冒泡)
  //默认为false, 是冒泡， 从dom -> body -> html -> document -> window
  //true  ,     是捕获   从window-> document -> html -> body -> div

  window.addEventListener('click', function(){
    console.log('window');
  }, true);

  document.addEventListener('click', function(){
    console.log('document');
  }, true);

  document.documentElement.addEventListener('click', function(){
    console.log('html');
  }, true);

  document.body.addEventListener('click', function(){
    console.log('body');
  }, true);

  dom.addEventListener('click', function(){
    console.log('dom');
  }, true);

  //自定义事件
  var eve = new Event('custom');
  dom.addEventListener('custom', function(){
    console.log('custom');
  });

  setTimeout(function(){
    dom.dispatchEvent(eve);
  }, 2000);

  //自定义事件2
  var eve2 = new CustomEvent('custom2', {
    detail: {
      name:'lianlian',
      age:18,
      param:{
        name:'陆练练'
      }
    },
  });

  dom.addEventListener('custom2', function(e){
    console.log(e);
  });
  dom.dispatchEvent(eve2);










</script>

</body>
</html>
