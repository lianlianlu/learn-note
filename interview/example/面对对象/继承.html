<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * 借助 构造函数 实现继承
   */
  function Parent1() {
    this.name = 'parent1';
  }
  function Child1() {
    Parent1.call(this);
    this.type = 'child1';
  }
  //缺点  不能继承父类的原型方法
  Parent1.prototype.say = function(){
    console.log('say 方法');
  }

  console.log(new Child1());

  /**
   * 借助 原型链 实现继承
   */

  function Parent2() {
    this.name = 'parent2';
    this.arr = [1, 2,3]
  }
  Parent2.prototype.say2 = function(){
    console.log('say2');
  }
  function Child2() {
    this.type = 'child2';
  }



  Child2.prototype = new Parent2();

  var s1 = new Child2();
  var s2 = new Child2();
  //缺点
  //为s1的arr新增项
  s1.arr.push(4);
  console.log(s1.arr);  //[1, 2, 3, 4]
  console.log(s2.arr);  //[1, 2, 3, 4]   不能做到隔离



</script>

</body>
</html>
